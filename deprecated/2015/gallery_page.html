---
layout: default
title: Photos
---

<h1><a href="/{{ site.gallery.dir }}">{{ page.title }}</a></h1>
<hr />
{% for image in page.images %}
<div class="gallery-image-wrapper">
  <a class="" href="{{ image }}">
    <img class="thumbnail gallery-image" src="thumbs/{{ image }}">
  </a>
</div>
{% endfor %}
